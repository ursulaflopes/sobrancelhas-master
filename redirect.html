<!--
Arquivo: hotmart-cookie-redirect.html
Caminho sugerido: /hotmart-cookie-redirect.html

O que faz:
1) Envia o usuário para o seu link Hotmart (marca o cookie na Hotmart)
2) A Hotmart redireciona de volta para /index.html (mesmo diretório do seu site)
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecionando…</title>

  <!-- Fallback sem JS -->
  <meta http-equiv="refresh" content="2;url=https://go.hotmart.com/J103820837O" />

  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:40px;background:#fff;color:#111}
    .box{max-width:560px;margin:0 auto}
    h1{font-size:18px;margin:0 0 10px}
    p{margin:0 0 10px;line-height:1.4}
    a{word-break:break-all}
  </style>
</head>
<body>
  <div class="box">
    <h1>Carregando…</h1>
    <p>Se não redirecionar automaticamente, clique no link abaixo:</p>
    <p><a id="manualLink" href="https://go.hotmart.com/J103820837O" rel="noopener">Continuar</a></p>
  </div>

  <script>
    (function () {
      // Volta para o index.html do MESMO site/pasta
      // Se seu index estiver em outra rota, ajuste aqui:
      var returnUrl = window.location.origin + "/index.html";

      // Link Hotmart (seu código)
      var hotmartBase = "https://go.hotmart.com/J103820837O";

      // Monta o redirectionUrl corretamente (URL-encoded)
      var target = hotmartBase + "?redirectionUrl=" + encodeURIComponent(returnUrl);

      // Atualiza link manual
      var a = document.getElementById("manualLink");
      a.href = target;

      // Redireciona (sem criar histórico)
      window.location.replace(target);
    })();
  </script>
</body>
</html>
